<form [formGroup]="peopleForm" [hidden]="success" (ngSubmit)="ExecuteDataBaseAction()">
 <div class="form-group row">


     <div class="col-sm-10">
    <mat-form-field>
        <input matInput placeholder="name" formControlName="name">

        <mat-error *ngIf="name?.invalid && name?.touched" class="has-text-danger">
            Please supply name
        </mat-error>
    </mat-form-field>
    </div>
    
    <div class="col-sm-10">
    <mat-form-field>
        <input matInput placeholder="surname" formControlName="surname">

        <mat-error *ngIf="surname?.invalid && surname?.touched" class="has-text-danger">
            Please supply surname
        </mat-error>
        
    </mat-form-field>
    </div>

    <div class="modal-body">
    <mat-form-field>
       <input matInput [max]="today" [matDatepicker]="myDatePicker" placeholder="Select date of birth" formControlName="dateOfBirth">
       <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
       <mat-datepicker #myDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-error *ngIf="dateOfBirth?.invalid && dateOfBirth?.touched" class="has-text-danger">
        Please supply a date of birth
      </mat-error>

      <!-- <mat-error *ngIf="dateOfBirth?.invalid && dateOfBirth?.touched" class="has-text-danger">
        Please supply date of birth
      </mat-error>
       -->
    </div>

    <hr>

    <button mat-raised-button type="submit" [disabled]="peopleForm.invalid" class="btn btn-primary">
        {{ButtonTitle}}
    </button>
 </div>


</form>

<div *ngIf="success" class="notification is-success">
    {{successString}}
</div>
